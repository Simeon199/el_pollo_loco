<!DOCTYPE html>
<html translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index-style-canvas.css">
    <link rel="stylesheet" href="css/index-style-overlay.css">
    <link rel="stylesheet" href="css/touch-device-media-query.css">
    <link rel="stylesheet" href="css/normal-desktop-size-media-query.css">
    <link rel="stylesheet" href="css/big-desktop-size-media-query.css">
    <link rel="stylesheet" href="css/media-queries-portrait-and-height.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/characterImages.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/baby-chicken.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/audio-manager.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/utility.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/levels.class.js"></script>
    <script src="models/endbossImages.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/endboss-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <script src="js/start.js"></script>
    <script src="js/style-related.js"></script>
    <script src="js/audio-related.js"></script>
    <script src="js/eventlistener_utility.js"></script>
    <script src="js/eventlisteners.js"></script>

    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="./assets/chicken.png">
</head>

<body>
    <div class="envelope-all-container">

        <!-- Header And Footer Templates Combined -->

        <div class="links-images">
            <div class="legal-notice-and-privacy-policy">
                <img src="assets/notice.png" alt="notice">
                <div class="h2-title-section">
                    <h2 id="privacy">Privacy Policy</h2>
                    <h2 id="imprint">Imprint</h2>
                </div>
            </div>
            <h1 id="main-title">El Pollo Loco</h1>
            <div class="main-title-properties" id="cartwheel-image-container">
                <img src="assets/cartwheel.png" alt="cartwheel" id="settings-image">
                <h2>Settings</h2>
            </div>
        </div>
        <div class="all-icons-button-container">
            <button id="all-icons-button">Show Icons Sources</button>
        </div>

        <div class="imprint-and-privacy-policy-overlay d-none" id="imprint-and-privacy-policy-overlay">
            <img src="assets/close.png" alt="close">
            <div class="imprint-privacy-wrapper">
                <a href="/privacy_policy/privacy_policy.html">
                    <h2>Privacy Policy</h2>
                </a>
                <a href="/legal_notice/legal_notice.html">
                    <h2>Imprint</h2>
                </a>
           </div>
        </div>
         
        <div class="overlay" id="overlay">
            <div id="intro-image">
                <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="Intro-Image">
                <img src="assets/playIcon_2.png" alt="Play" id="playIcon">
                <div class="icon-and-settings-container-in-intro-image" id="icon-and-settings-container-in-intro-image">
                    <div class="all-icons-button-container-small-version">
                        <button id="all-icons-button-small-version">Show Icons Sources</button>
                    </div>
                    <div class="main-title-properties">
                        <img src="assets/notice.png" alt="notice">
                    </div>
                    <div class="main-title-properties" id="cartwheel-image-container-small-version">
                        <img src="assets/cartwheel.png" alt="cartwheel" id="settings-image-small-version">
                    </div>
                </div>
            </div>
            <div id="winning-image">
                <img src="img/9_intro_outro_screens/win/win_2.png" alt="Winning-Image">
                <button class="button-style">Play Again</button>
            </div>
            <div id="losing-image">
                <img src="img/9_intro_outro_screens/game_over/game over!.png" alt="Losing-Image">
                <button class="button-style">Play Again</button>
            </div>
            <div id="message-to-turn-device">
                <button>
                    Please Turn Your Device To Play The Game!
                </button>
            </div>

            <div id="icon-and-settings-container" class="icon-and-settings-container">
                <div id="iconSource" class="all-icons-button-container-small-version">
                    <button>Show Icons Sources</button>
                </div>
                <div id="overlay-icon-for-imprint-privacy" class="main-title-properties">
                    <img src="assets/notice.png" alt="notice">
                </div>
                <div id="explain-game-container-small-version" class="main-title-properties">
                    <img src="assets/cartwheel.png" alt="cartwheel">
                </div>
            </div>

        </div>
        
        <!-- All Templates That Are Loaded Dynamically -->

        <div id="explain-game-container" class="explain-game-container d-none"></div>
        <div id="all-icons-container-overlay" class="all-icons-container-overlay d-none"></div>
        <div class="canvas-container" id="canvas-container"></div>             
 

    </div>

</body>

</html>
