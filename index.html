<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/levels.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/endboss-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <script src="js/start.js"></script>
    <title>El Pollo Loco</title>
    <link rel="icon" type="image/x-icon" href="/assets/chicken.png">
</head>

<body>
    <div class="all-icons-container">
        <h2>All Icon Sources</h2>
        <a href="https://www.flaticon.com/free-icons/chicken" title="chicken icons">Chicken icons created by Freepik -
            Flaticon
        </a>
        <a href="https://www.flaticon.com/free-icons/video" title="video icons">Video icons created by Bingge Liu -
            Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/king-size" title="king size icons">King size icons created by
            Prosymbols Premium - Flaticon</a>
        <a href="https://www.flaticon.com/free-icons/exit-full-screen" title="exit full screen icons">Exit full screen
            icons created by Prosymbols Premium - Flaticon</a>
    </div>

    <div class="canvas-container" id="canvas-container">
        <canvas id="canvas" width="720" height="480"></canvas>
        <img src="assets/full-screen.png" alt="full-screen" id="fullscreen" onclick="fullscreen()">
        <img src="assets/minimize.png" alt="minimize" id="minimize-button" onclick="fullscreen()">
    </div>


    <div class="overlay" id="overlay" tabindex="0">
        <div id="intro-image">
            <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="Intro-Image">
            <img src="assets/playIcon_2.png" alt="Play" onclick="startGame()" id="playIcon">
        </div>
        <div id="winning-image">
            <img src="img/9_intro_outro_screens/win/win_2.png" alt="Winning-Image">
            <button onclick="playAgain()" class="button-style-winning-image">Play Again</button>
        </div>

        <div id="losing-image">
            <img src="img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="Losing-Image">
            <button onclick="playAgain()" class="button-style-losing-image">Play Again</button>
        </div>
        <div class="links-images">
            <div class="main-title-properties" id="arrow-image-container" onclick="redirectToStart()">
                <img src="assets/arrow_left.png" alt="left">
                <h2>Back To Start</h2>
            </div>
            <h1 id="main-title">El Pollo Loco - El Juego</h1>
            <div class="main-title-properties" id="cartwheel-image-container" onclick="openSettingsFunction()">
                <img src="assets/cartwheel.png" alt="cartwheel" id="settings-image">
                <h2>Settings</h2>
            </div>
        </div>
    </div>

    <div class="explain-game-container d-none" id="explain-game-container">
        <div class="game-functions-container">
        </div>
    </div>
</body>

</html>
