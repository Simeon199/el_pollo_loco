<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/chicken.png">
    <link rel="stylesheet" href="shared/fonts.css">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/touch.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/portrait.css">
    <link rel="stylesheet" href="css/outro.css">
    <script src="js/toggle.js"></script>
    <script src="components/explain-game-container.js"></script>
    <script src="components/show-all-icons-pop-up.js"></script>
    <script src="components/winning-overlay.js"></script>
    <script src="components/losing-overlay.js"></script>
    <script src="js/load.js"></script>
    <script src="script.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/characterImages.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/baby-chicken.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/audio-manager.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/utility.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/levels.class.js"></script>
    <script src="models/endbossImages.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/endboss-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/desktop.js"></script>
    <script src="js/touch.js"></script>
    <title>El Pollo Loco</title>
</head>

<body>

    <!-- HTML structure for desktop devices -->

    <div id="ui-desktop" class="d-none">
        <div id="links-images-desktop">
            <div class="legal-notice-and-privacy-policy-desktop img-links ">
                <img src="assets/notice.png" alt="notice" class="img-size">
                <div class="h2-title-section">
                    <h2 id="privacy">
                        <span>Privacy Policy</span>
                    </h2>
                    <h2 id="imprint">
                        <span>Imprint</span>
                    </h2>
                </div>
            </div>
            <h1 id="title">El Pollo Loco</h1>
            <div id="settings-container" class="img-links">
                <img src="assets/cartwheel.png" alt="cartwheel" class="img-size">
                <h2>Settings</h2>
            </div>
        </div>

        <div id="intro-image-desktop">
            <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="Intro-Image" class="fade-in-image">
            <img src="assets/playIcon_2.png" alt="Play" id="playIcon" class="img-play">
        </div>
        
        <div id="button-container">
            <button id="icon-button" class="button-style">Icon Sources</button>
        </div>
    </div>

     <!-- HTML structure for touch devices -->

    <div id="ui-touch" class="ui-touch d-none">
        <div id="intro-image-touch">
            <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="Intro-Image">
            <img src="assets/playIcon_2.png" id="playIcon" class="img-play" alt="Play">
        </div>
    </div>
        
        <div id="imprint-and-privacy-policy-overlay" class="imprint-and-privacy-policy-overlay d-none">
            <div id="imprint-privacy-wrapper" class="imprint-privacy-wrapper">
                <h2 id="privacy">Privacy Policy</h2>
                <h2 id="imprint">Imprint</h2>
            </div>
        </div>
    </div>

    <!-- HTML structure for the canvas container where the game is taking place -->

    <div id="canvas-container" class="canvas-container d-none">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div class="sound-and-exit-container">
            <div class="sound-container">
                <img src="assets/sound_off.png" alt="sound_off" id="sound-off-icon" class="d-none">
                <img src="assets/sound_on.png" alt="sound_png" id="sound-on-icon">
            </div>
            <div id="exit-game-container" class="exit-game-container">
                <div class="image-arrow-exit">
                    <img src="./assets/arrow_left.png" alt="exit-arrow">
                </div>
                <p>Exit Game</p>
            </div>
        </div>
        <div id="screen-control-container" class="d-none">
            <div id="control-panel-everything" class="control-panel-everything">
                <div id="control-panel-left-right" class="control-panel-styling">
                    <div class="control-key-image-container">
                        <img src="assets/left_arrow.png" alt="left" id="buttonLeft" class="touch-control">
                    </div>
                    <div class="control-key-image-container">
                        <img src="assets/right_arrow.png" alt="right" id="buttonRight" class="touch-control">
                    </div>
                </div>
                <div id="control-panel-throw-jump" class="control-panel-styling">
                    <div class="control-key-image-container">
                        <div id="buttonUp" class="spacebar touch-control">
                            <p id="spacebar" class="touch-control">
                                Jump
                            </p>
                        </div>
                    </div>
                    <div class="control-key-image-container">
                        <img src="assets/letter_d_white.png" id="buttonThrow" class="touch-control" alt="letter-d">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Opens the settings pop up that explains the game -->

    <div id="explain-game-container" class="explain-game-container d-none"></div>

    <!-- Opens the pop up which contains the sources of all used icons in this game -->
    
    <div id="all-icons-container-overlay" class="all-icons-container-overlay d-none"></div>
    
    <!-- Opens the pop up that is shown if the user wins the game -->

    <div id="winning-overlay" class="d-none"></div>

    <!-- Opens the pop up that is shown if the user loses the game -->

    <div id="losing-overlay" class="d-none"></div>

    <!-- Notification that is displayed if the user is holding the screen in portrait orientation -->

    <div id="message-to-turn-device">
        <div class="message-to-turn-device-wrapper">
            <h2>Please Turn Your Device To Play The Game!</h2>
        </div>
    </div>

    <!-- HTML structure for settings/imrpint and privacy for small desktop and/or touch devices -->

    <div id="links-images-touch" class="d-none">
        <div id="privacy-and-imprint-pop-up" class="legal-notice-and-privacy-policy text-styling additional-div-styling">
            <img src="assets/notice.png" alt="notice" class="img-size">
            <div class="h2-title-section">
                <h2>Privacy & Imprint</h2>
            </div>
        </div>
        <div id="settings-container" class="text-styling additional-div-styling">
            <img src="assets/cartwheel.png" id="settings-image-touch" class="img-size" alt="cartwheel">
            <h2>Settings</h2>
        </div>
        <div class="all-icons-button-container text-styling">
            <button id="all-icons-button" class="text-styling additional-div-styling">
                <h2>Icon</h2>
                <h2>Sources</h2>
            </button>
        </div>
    </div>
    
</body>
</html>
