<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/assets/chicken.png">
</head>

<body>
    <h1>El Pollo Loco - El Mejor Juego del Universo!</h1>

                <img src="assets/cartwheel.png" alt="settings">

                    <h2>Settings</h2>
                </button>
            </div>

                    <img src="assets/door.png" alt="chicken_play">

            <div class="image-container">
                <img src="assets/help.png" alt="help">

                    <h2>Help</h2>
                </button>
            </div>
        </div>

</html>
