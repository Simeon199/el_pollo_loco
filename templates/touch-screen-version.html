<div class="links-images">
    <div class="legal-notice-and-privacy-policy">
        <img src="assets/notice.png" alt="notice">
        <div class="h2-title-section">
            <h2 id="privacy">Privacy & Imprint</h2>
        </div>
    </div>
    <div id="cartwheel-image-container" class="main-title-properties">
        <img src="assets/cartwheel.png" alt="cartwheel" id="settings-image">
        <h2>Settings</h2>
    </div>
    <div class="all-icons-button-container">
        <button id="all-icons-button">
            <h2>Icon</h2>
            <h2>Sources</h2>
        </button>
    </div>
</div>
<div id="overlay" class="overlay">
    <div id="intro-image">
        <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="Intro-Image">
        <img src="assets/playIcon_2.png" alt="Play" id="playIcon">
    </div>
    <div id="winning-image">
        <img src="img/9_intro_outro_screens/win/win_2.png" alt="Winning-Image">
        <button id="play-again-after-winning" class="button-style">Play Again</button>
    </div>
    <div id="losing-image">
        <img src="img/9_intro_outro_screens/game_over/game over!.png" alt="Losing-Image">
        <button id="play-again-after-losing" class="button-style">Play Again</button>
    </div>
</div>
